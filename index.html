<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Guide Friend</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Stylesheet Font-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="container" id = "topPage">
        <div id="title" class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Fish Guide Friend</h1>
              <p class="lead">Your friend for finding fishing guides</p>
              <marquee>fishy fishy!</marquee>
            </div>
          </div>

    

    <div id="search" class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ex. 78738" id = "ziptext">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="searchBtn"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>

      <div class = "container" id = "mainCont">
        <div class = "row">
          <div  class = "col-md-3">
            <div class = " container" id = "yelpCont">

            <h3>Businesses</h3>
            <p id = "businessName"></p>
          </div>
        </div>

          <div class = "col-md-6" id = "mapCont">
            <div id = "map"></div>
          </div>

          <div class = "col-md-3" id = "weatherCont">
            <h3>Weather Forecast</h3>
            <h4>Current</h4>
            <p> Temp: <span id = "tempLabel"></span> </p>
            <p> Humidity: <span id = "humidLabel"></span> </p>
            <p> Wind Speed: <span id = "windLabel"></span> </p>
            <p> UVI: <span id = "uvLabel"></span> </p>

            <h4>Day 2</h4>
            <p> Temp: <span id = "tempLabel1"></span> </p>
            <p> Humidity: <span id = "humidLabel1"></span> </p>
            <p> Wind Speed: <span id = "windLabel1"></span> </p>
            <p> UVI: <span id = "uvLabel1"></span> </p>

            <h4>Day 3</h4>
            <p> Temp: <span id = "tempLabel2"></span> </p>
            <p> Humidity: <span id = "humidLabel2"></span> </p>
            <p> Wind Speed: <span id = "windLabel2"></span> </p>
            <p> UVI: <span id = "uvLabel2"></span> </p>



          </div>
        </div>
      </div>



      
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Javascript link -->
<script type="text/javascript" src = "scripts.js"></script>

<script defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0vQ09dYxrc89pwXaL5xzOQfVCjQq32W8&callback=initMap">
</script>



</body>
</html>
