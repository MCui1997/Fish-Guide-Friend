<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1">
    <title>Fish Guide Friend</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Stylesheet Font-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Favicon (shortcut icon)-->
    <link rel="icon" href="Assets/logo2.png" sizes="16x16" type="image">
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container" id = "topPage">
        <div id="title">
          <img>
          </div>
          <div class = "row">
            
            <div id="jsi-flying-fish-container" class="container-fluid"></div>
          </div>
          
    <h1>Your friend for finding fishing guides</h1>
      <br>
      <br>

      <div class = "row"  id = "searchRow">
        <div class = "container">
    <div id="search" class="input-group mb-3, text-center">
        <input type="text" class="form-control" placeholder="Please enter a zipcode" id = "ziptext">
        <div class="form-inline form-group"></div>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="searchBtn"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
 

  
      <div class = "container" id = "mainCont">
        <div class = "row">
          <div  class = "col-md-3">
            <div class = " scrollable" id = "yelpCont">

            <h3 id = "businessTitle">Fishing Services</h3>
            <p id = "businessName"></p>
          </div>
        </div>

          <div class = "col-md-6" id = "mapCont">
            <div id = "map"></div>
          </div>

          <div class = "col-md-3" id = "weatherCont">
            <div class = "scrollable">
            <h3 id = "weatherTitle">Weather Forecast</h3>
            <div class = "card">
            <h4 id = "date1"></h4>
            <p> Temp: <span id = "tempLabel"></span> </p>
            <p> Humidity: <span id = "humidLabel"></span> </p>
            <p> Wind Speed: <span id = "windLabel"></span> </p>
            <p> UVI: <span id = "uvLabel"></span> </p>
          </div>

          <div class = "card">
            <h4 id = "date2"></h4>
            <p> Temp: <span id = "tempLabel1"></span> </p>
            <p> Humidity: <span id = "humidLabel1"></span> </p>
            <p> Wind Speed: <span id = "windLabel1"></span> </p>
            <p> UVI: <span id = "uvLabel1"></span> </p>
          </div>
          <div class = "card">
            <h4 id = "date3"></h4>
            <p> Temp: <span id = "tempLabel2"></span> </p>
            <p> Humidity: <span id = "humidLabel2"></span> </p>
            <p> Wind Speed: <span id = "windLabel2"></span> </p>
            <p> UVI: <span id = "uvLabel2"></span> </p>
          </div>
          </div>

          </div>
        </div>
      </div>



      <footer>
        <div class = "container">
        
          
        <a href="#" onclick = "return false;" class="fa fa-facebook"></a>
        <a href="#"  onclick = "return false;" class="fa fa-twitter"></a>
        <a href="#" onclick = "return false;" class="fa fa-snapchat-ghost"></a>
        <a href="#" onclick = "return false;" class="fa fa-instagram"></a>
        <br>
        <p>&#169 2020 Fish Guide Friend</p>
        
      
      </div>
      </footer>
      
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- Javascript link -->
<script type="text/javascript" src = "scripts.js"></script>
<script type ="text/javascript" src = "fish.js"></script>

src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0vQ09dYxrc89pwXaL5xzOQfVCjQq32W8&callback=initMap">
